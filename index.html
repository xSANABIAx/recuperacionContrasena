<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <!-- Enlace al CDN de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Iniciar Sesión
          </div>
          <div class="card-body">
            <form id="loginForm" action="validar.php" method="post">
              <div class="form-group">
                <label for="loginEmail">Correo Electrónico:</label>
                <input type="email" class="form-control" id="loginEmail" name="loginEmail" placeholder="Ingrese su correo electrónico" required>
              </div>
              <div class="form-group">
                <label for="loginPassword">Contraseña:</label>
                <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Ingrese su contraseña" required>
              </div>
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <div class="mt-3">
              <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
      $('#loginForm').submit(function(event){
        event.preventDefault(); // Evitar el envío del formulario por defecto
        
        // Obtener los datos del formulario
        var formData = $(this).serialize();
        
        // Enviar la solicitud AJAX al servidor (usando JSONP)
        $.ajax({
          type: 'POST',
          url: 'validar.php',
          data: formData + '&callback=?', // Agregar '?callback=?' para indicar JSONP
          dataType: 'jsonp', // Especificar el tipo de datos como JSONP
          success: function(response){
            if(response.success){
              alert(response.message); // Mostrar mensaje de éxito
              window.location.href = 'inicio.html'; // Redirigir a la página de inicio
            } else {
              alert(response.message); // Mostrar mensaje de error
            }
          }
        });
      });
    });
    </script>
</html>
